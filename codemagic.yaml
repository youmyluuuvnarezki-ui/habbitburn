workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: HabitBurn_api_key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.antondev.HabitBurn
      vars:
        BUNDLE_ID: com.antondev.HabitBurn
        NSE_BUNDLE_ID: com.antondev.HabitBurn.OneSignalNotificationServiceExtension
        XCODE_PROJECT: "HabitBurn.xcodeproj"
        XCODE_SCHEME: "HabitBurn"
        APP_STORE_APPLE_ID: 6752947441
      xcode: latest
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
